<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="quotes.js"></script>
    <script>
        /* const QUOTEBANK = [
             {
                 quote: "Once you know what failure feels like, determination chases success.",
                 author: "Kobe Bryant"
             },
             {
                 quote: "All our dreams can come true, if we have the courage to pursue them.",
                 author: "Walt Disney"
             },
             {
                 quote: "You must never be fearful about what you are doing when it is right.",
                 author: "Rosa Parks"
             }
         ] */

        window.onload = infi;
        function infi() {
            generateQuote()
        }
        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let rendomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22"

            let quoteInApuFormat = rendomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApuFormat

            let authorInApuFormat = rendomQuoteData.author.replace(/ /g, "%20");
            twitterLink += authorInApuFormat



            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = rendomQuoteData.quote;
            document.getElementById("author").innerText = rendomQuoteData.author;
        }

    </script>
    <style>
        * {
            font-size: 5 rem;
            margin: 20px 20px 20px 20px;
            text-align: center;
        }
    </style>
    <title>Random Quote Machine</title>

</head>

<body>

    <wrapper id="quote-box">
        <div class="card">
            <div class="card-header">
                Quote
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    <ul id="author"></ul>
            </div>
            </h5>
            <p class="card-text">
            <div id="text">
                </p>

            </div>
        </div>


        <button id="new-quote" onClick="generateQuote();" class="btn btn-success">New Quote</button>
        <a href="#" target="_blank" id="tweet-quote" class="btn btn-primary">Tweet Quote</a>
    </wrapper>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
